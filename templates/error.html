{% extends 'base.html' %}

{% block title %}Error - Quiz App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-container py-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            <h1 class="display-4 mb-3">Oops!</h1>
            <h2 class="mb-4">{{ error }}</h2>
            <p class="lead mb-4">Something went wrong. Please try again or go back to the homepage.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-1"></i> Go Back
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
